<!DOCTYPE html>
<html lang=”en”>
  <head>
	 <title>Etch-A-Sketch</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <h1 class="title">Etch-A-Sketch</h1>

    <div class="buttons">
        <select class="gridSize" id="gridSize" onclick="setGridSize()">
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="64">64x64</option>
            <option value="128">128x128</option>
        </select>

        <button onclick="autoFill()">Auto</button>
        <button class="reset" onclick="reset()">Reset</button>
        <button class="random" onclick="setRandomIsClicked()">Random Colors</button>
        <button class="black" onclick="black()">Black</button>
    </div>

    <div id="container" class="container"></div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
